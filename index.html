<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Snake Game</title>
</head>
<body>
  <h1>Snake Game</h1>
  <section id="game-score">
    <p id="user-level">Level: 1</p>
    <p id="user-score">Score:</p>
  </section>
  <div class="game-overlay overlay">
    <h1 class="game-instructions">Press play to start new game!</h1>
  </div>
  <div class="game-over-overlay overlay" style="display: none">
    <h1 class="game-over-message">Game over!<br>Press refresh to restart!</h1>
  </div>
  <canvas id="game-canvas" width="400" height="400" style="display: none"></canvas>
  <section class="user-interaction">
    <button id="start-button"></button>
    <button id="reset-button"></button>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
